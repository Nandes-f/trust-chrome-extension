  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const googleMenuItem = document.querySelector('.sidebar-item.has-submenu');
      const submenu = document.querySelector('.submenu');
      const expandIcon = googleMenuItem.querySelector('.expand-icon');

      googleMenuItem.addEventListener('click', function(e) {
        e.stopPropagation(); // Prevent this click from triggering the parent click event
        submenu.style.display = submenu.style.display === 'none' ? 'block' : 'none';
        expandIcon.classList.toggle('rotated');
      });

      // Prevent submenu items from toggling the submenu
      const submenuItems = document.querySelectorAll('.submenu-item');
      submenuItems.forEach(item => {
        item.addEventListener('click', function(e) {
          e.stopPropagation();
        });
      });

      // Update the Activity sidebar item event listener

        const optionContent = document.getElementById('optionContent');
        optionContent.innerHTML = `
          <div class="header">
            <div class="header-content">

            </div>
          </div>

      });

      const sidebarItems = document.querySelectorAll('.sidebar-item');

      // Add click handler for all sidebar items
      sidebarItems.forEach(item => {
        item.addEventListener('click', function() {
          // Remove active class from all items
          sidebarItems.forEach(i => i.classList.remove('active'));
          // Add active class to clicked item
          item.classList.add('active');
