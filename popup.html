<!DOCTYPE html>
<html>
<head>
  <title>Contacts</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      width: 300px;
      padding: 0;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #5e92f2;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }
    h1 {
      margin: 0;
      font-size: 18px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    .menu {
      z-index: 1;
      display: flex;
      gap: 10px;
    }
    .menu-item {
      color: white;
      text-decoration: none;
      cursor: pointer;
    }
    #content {
      padding: 10px;
      min-height: 280px;
    }
    #scrapeButton {
      display: block;
      margin: 10px auto;
      padding: 5px 10px;
    }
    #contactList {
      margin-top: 10px;
      max-height: 200px;
      overflow-y: auto;
    }
    .material-icons {
      font-size: 24px;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: -200px;
      width: 200px;
      height: 100%;
      background-color: #fff;
      transition: 0.3s;
      padding-top: 20px;
      
    }
    .sidebar.active {
      left: 0;
      border-right: 1px solid #adacac;
    }
    .sidebar a {
      padding: 8px 8px 8px 12px;
      text-decoration: none;
      font-size: 12px;
      color: #000;
      display: flex;
      align-items: center;
      transition: 0.3s;
    }
    .sidebar a:hover {
      color: #5e92f2;
    }
    .sidebar a .material-icons {
      margin-right: 10px;
    }
    .welcome-message {
      text-align: center;
      margin: 20px 0;
      font-size: 18px;
      font-weight: bold;
    }
    .login-options {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      width: 100%;
    }
    .login-button {
      display: flex;
      align-items: center;
      padding: 10px;
      width: 200px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      justify-content: flex-start;
    }
    .login-button i {
      margin-right: 10px;
      font-size: 18px;
    }
    .login-button svg {
      margin-right: 10px;
      width: 18px;
      height: 18px;
    }
    .google-login { background-color: #4285F4; color: white; }
    .facebook-login { background-color: #3b5998; color: white; }
    .linkedin-login { background-color: #0077B5; color: white; }
    .amazon-login { background-color: #FF9900; color: black; }
    .twitter-login { background-color: #1DA1F2; color: white; }
    .whatsapp-login { background-color: #128C7E; color: white; }
    .contacts-button { background-color: #FF9900; color: white; }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      background-color: #5e92f2;
      color: white;
    }
    .logo-container {
      display: flex;
      align-items: center;
    }
    .logo {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }
    .search-container {
      display: flex;
      align-items: center;
      background-color: white;
      border-radius: 20px;
      padding: 5px 10px;
    }
    .search-input {
      border: none;
      outline: none;
      background: transparent;
      margin-left: 5px;
      font-size: 14px;
    }
    .menu-icon {
      cursor: pointer;
    }

    .sidebar {
  position: fixed;
  top: 0;
  left: -200px;
  width: 200px;
  height: 100%;
  background-color: #fff;
  transition: 0.3s;
  padding-top: 50px; /* Increased to accommodate the close button */
  z-index: 1000;
}

.sidebar.active {
  left: 0;
  border-right: 1px solid #adacac;
}

.sidebar .closebtn {
  position: absolute;
  top: 10px;
  right: 10px;
  text-decoration: none;
  color: #000;
  display: flex;
  align-items: center;
  justify-content: space-between;
  width: 100%;
  padding: 10px;
  box-sizing: border-box;
  transition: background-color 0.3s;
}

.sidebar .closebtn .Contacts-text {
  color: #5e92f2;
  font-size: 18px;
  font-weight: bold;
  flex-grow: 1;
  text-align: start;
  margin-left: 12px;
}

.sidebar .closebtn .material-icons {
  font-size: 24px;
}

.sidebar a .material-icons {
  margin-right: 10px;
}

.table-container {
  margin-top: 20px;
  overflow-x: auto;
  width: 100%;
}
  </style>
</head>
<body>
  <header>
    <div class="menu">
      <a href="#" class="menu-item" id="sidebarToggle" title="Menu">
        <i class="material-icons">menu</i>
      </a>
    </div>
    <h1>Contacts</h1>
    <div class="placeholder"></div>
  </header>
  <div id="mySidebar" class="sidebar">
    <a href="#" class="closebtn" id="sidebarClose">
      <span class="Contacts-text">Contacts</span> <i class="material-icons">close</i>
    </a>
    <a href="#" id="contactsLink">
      <i class="material-icons">contacts</i>
      Contacts
    </a>
    <!-- <a href="#" id="importLink">
      <i class="material-icons">file_upload</i>
      Import
    </a>
    <a href="#" id="exportLink">

      Export
    </a> -->
    <a href="#" id="mergeAndFixLink">

    </a>
    <a href="#" id="clearDataLink">
      <i class="material-icons">delete_sweep</i>
      Delete
    </a>
  </div>
  <div id="content">
    <div class="welcome-message"></div>
    <div class="login-options">

      </button>
    </div>
    <span id="scrapeButton" style="display: none;">Contacts your contacts</span>
    <div id="contactList"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
